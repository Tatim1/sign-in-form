<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="">

		<link rel="shortcut icon" href="favicon.png">
		<link rel="stylesheet" href="css/normalize.css"> 
		<link rel="stylesheet" href="css/styles.css">
		<title>sign-in-form</title>
	</head>
	<body>
		<div class="cover">
		<div class="form">
			<ul class="form__menus">
				<li class="form__menu"><a href="" class="form__menu--link active">Sign in</a></li>
				<li class="form__menu"><a href="" class="form__menu--link">Join us</a></li>
			</ul>
			<fieldset class="form__fieldset">
				<label for="fieldset__username" name="username" class="form__fieldset--label">Username</label>
				<input type="text" id="fieldset__username">
				<label for="fieldset__password" name="password" class="form__fieldset--label">Password</label>
				<input type="password" id="fieldset__password">
			</fieldset>
			<input type="checkbox" name="checkbox" id="checkbox" class="form__checkbox" checked>
			<label for="checkbox" class="form__checkbox--label">Keep me signed in</label>
			<button class="content__btn">Sign in</button>
			<a class="form__footer">Forgot password</a>
			<a class="form__footer">Create an account</a>	
		</div>
		</div>
	</body>
